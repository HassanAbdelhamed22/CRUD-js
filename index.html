<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUDS Operation</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>CRUDS</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>

      <div class="inputs">
        <input type="text" id="title" placeholder="Title" />

        <div class="price">
          <input
            onkeyup="getTotalPrice()"
            type="number"
            id="price"
            placeholder="Price"
          />
          <input
            onkeyup="getTotalPrice()"
            type="number"
            id="taxes"
            placeholder="Taxes"
          />
          <input
            onkeyup="getTotalPrice()"
            type="number"
            id="ads"
            placeholder="Ads"
          />
          <input
            onkeyup="getTotalPrice()"
            type="number"
            id="discount"
            placeholder="Discount"
          />
          <small id="total"></small>
        </div>

        <input type="number" id="count" placeholder="Count" />
        <input type="text" id="category" placeholder="Category" />
        <button id="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="search-block">
          <input
            onkeyup="searchProduct(this.value)"
            type="text"
            id="search"
            placeholder="Search"
          />
          <div class="btn-search">
            <button onclick="getSearchMood(this.id)" id="search-title">
              Search By Title
            </button>
            <button onclick="getSearchMood(this.id)" id="search-category">
              Search By Category
            </button>
          </div>
        </div>

        <div id="deleteAll"></div>

        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>edit</th>
          </tr>

          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
